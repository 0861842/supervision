{% extends "main.html" %}
{% block libs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
<link rel="stylesheet" href="/stylesheets/cookbooks-card.css">
<script src="/javascripts/cookbooks-card.js"></script>
{% endblock %}
{% block content %}
<section class="mdx-container portfolio-section">
  <div class="md-grid md-typeset">
    <div class="text-center">
      <h1>Supervision Cookbooks</h1>
    </div>
    <div class="grid">
      <p class="card repo-card" data-url="/develop/notebooks/quickstart" data-name="Supervision Quickstart" data-desc="Quickstart to Supervision" data-labels="annotator,detection,sam" data-version="v0.18.0" data-author="SkalskiP,onuralpszr"></p>
      <p class="card repo-card" data-url="/develop/notebooks/supervision-assets" data-name="Experimenting with Supervision Assets" data-desc="Using Supervision assets to hit the ground running fast." data-labels="utilities,supervision" data-version="v0.18.0" data-author="nickherrig"></p>
      <p class="card repo-card" data-url="/develop/notebooks/bounding-boxes" data-name="Display Bounding Boxes on a Video" data-desc="Using Inference and Supervision to detect people and display bounding boxes." data-labels="supervision,inference,yolov8" data-version="v0.18.0" data-author="nickherrig"></p>
      <p class="card repo-card" data-url="/develop/notebooks/tracking" data-name="Tracking Objects in a Video" data-desc="Using byte track to track people across frames of a video and display the tracking id on the screen." data-labels="tracking,supervision,annotator" data-version="v0.18.0" data-author="nickherrig"></p>
    </div>
  </div>
</section>
{% endblock %}
